version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nuxt_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: template_nuxt
      MYSQL_USER: nuxt_user
      MYSQL_PASSWORD: nuxt_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data: